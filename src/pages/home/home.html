<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Name That Pic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ntp-rate></ntp-rate>
  <form (ngSubmit)="runGame()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <button ion-button color="primary" block type="submit">Jouer</button>
  </form>
</ion-content>
